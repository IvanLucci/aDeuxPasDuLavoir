<div class="row">
	<div class="col-md-4">
		<img data-ng-src="{{ info.img }}" class="img-rounded max-width100" />
	</div>
	<div class="col-md-8">
		<h3 data-translate="services.massage.title"></h3>
		<div data-translate="services.massage.description"></div>
		<h3 data-translate="timetable"></h3>
		<p data-ng-repeat="t in info.timetable">
			<span class="orangeBold" data-translate="{{ t.day }}"></span>: {{ t.timeStart }} - {{ t.timeEnd }}
		</p>
	</div>
</div>
