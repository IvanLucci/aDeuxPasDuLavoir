 <div role="tab" id="{{::headingId}}"
 	  aria-selected="{{isOpen}}"
 	  class="panel-heading panel-heading-services"
 	  ng-keypress="toggleOpen($event)">
	    <div role="button"
	       data-toggle="collapse" href
	       aria-expanded="{{isOpen}}"
	       aria-controls="{{::panelId}}"
	       tabindex="0"
	       class="accordion-toggle service-toggle"
	       ng-click="toggleOpen()"
	       uib-accordion-transclude="heading"
	       ng-disabled="isDisabled"
	       uib-tabindex-toggle>
			<div uib-accordion-header
				 ng-class="{'text-muted': isDisabled}">
				{{heading}}
			</div>
	    </div><!---->
</div>

<div id="{{::panelId}}"
	 aria-labelledby="{{::headingId}}"
	 aria-hidden="{{!isOpen}}"
	 role="tabpanel"
	 class="panel-collapse collapse"
	 uib-collapse="!isOpen">
	<div class="panel-body" ng-transclude></div>
</div>
