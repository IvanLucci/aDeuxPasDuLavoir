<div data-ng-repeat="s in services" class="media">
	<div class="media-left">
		<img data-ng-src="{{ s.img }}" class="pull-left media-object img-rounded item-thumbnail" />
	</div>
	<div class="media-body">
		<h4 data-translate="services.{{ s.id }}.name"
			data-translate-default="{{ s.id }}">
		</h4>
		<p data-translate="services.{{ s.id }}.description"
		   data-translate-default="">
		</p>
	</div>
</div>
