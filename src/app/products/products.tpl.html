<div data-ng-repeat="p in products" class="media">
	<div class="media-left">
		<img class="pull-left media-object img-rounded item-thumbnail"
			 data-ng-src="{{ p.img }}"
			 data-ng-alt="{{ getAltId( p.id ) | translate }}" />
	</div>
	<div class="media-body">
		<h4 data-translate="products.{{ p.id }}.name"
			data-translate-default="{{ p.id }}">
		</h4>
		<p data-translate="products.{{ p.id }}.description"
		   data-translate-default="">
		</p>
		<h4><em>{{ p.price | currency : 'â‚¬ ' }}</em></h4>
	</div>
</div>
