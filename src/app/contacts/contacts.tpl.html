<address class="text-box">
	<h4>{{ contacts.address.name }}</h4>
	{{ contacts.address.street }} <br />
	{{ contacts.address.city }} <br />
	{{ contacts.address.country | translate }} <br /><br />

	<i class="fa fa-envelope"></i>&nbsp;
	<a ng-href="mailto:{{ contacts.email }}" target="_blank">
		{{ contacts.email }}
	</a>

	<br /><br />
	
	<i class="fa fa-phone"></i>&nbsp;
	{{ contacts.phone }}

</address>
