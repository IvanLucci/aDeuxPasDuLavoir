<button class="btn btn-default btn-sm" ng-click="changeLang( 'en' )">English</button>
<button class="btn btn-default btn-sm" ng-click="changeLang( 'fr' )">French</button>

<br />

<div class="label label-success" ng-if="isOpen" translate="nowOpen"></div>
<div class="label label-danger" ng-if="!isOpen" translate="nowClosed"></div>

<table class="table table-condensed">

	<tbody>
		<tr data-ng-repeat="day in days" ng-class="{ info: isCurrentWeekDay( day ) }">
			<td class="col-lg-2">
				<strong data-translate="{{ day }}"></strong>
			</td>
			<td>
				{{ getMorningTime( day ) }}
			</td>
			<td>
				{{ getAfternoonTime( day ) }}
			</td>
		</tr>
	</tbody>

</table>
