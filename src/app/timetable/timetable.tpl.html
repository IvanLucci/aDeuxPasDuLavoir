
<button class="btn btn-default" data-ng-click="changeLang( 'en' );">English</button>
<button class="btn btn-default" data-ng-click="changeLang( 'fr' );">French</button>

<table class="table table-condensed">

	<tbody>
		<tr data-ng-repeat="day in days" ng-class="{success: day==='saturday'}">
			<td class="col-lg-2">
				<strong data-translate="{{ day }}"></strong>
			</td>
			<td>
				{{ getMorningTime( day ) }}
			</td>
			<td>
				{{ getAfternoonTime( day ) }}
			</td>
		</tr>
	</tbody>

</table>
